<div class="todo-container">
  <h1>TODO</h1>
  <mat-form-field class="todo-container__input">
    <input matInput type="text" [(ngModel)]="todoMessage" (keyup.enter)="addTodo(todoMessage)">
    <button *ngIf="!!todoMessage" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <app-todo-list *ngIf="isButtonProcessedClick" [todoList]="getProcessedTodos()"></app-todo-list>

  <app-todo-list *ngIf="isButtonGetAllClicked" [todoList]="getTodos()"></app-todo-list>
</div>

<div>
  <button mat-icon-button matSuffix aria-label="getAll" (click)="getProcessedClick()">
    getProcessed
  </button>

  <button mat-icon-button matSuffix aria-label="getAll" (click)="getAllClick()">
    getAll
  </button>
</div>
