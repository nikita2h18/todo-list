<div *ngFor="let todo of todoList">
  <div class="todo">
    <p class="todo__message">{{todo.message}}</p>
    <div *ngIf="todo.isDone; else undone">
      <button mat-button (click)="switchIsDone(todo.message)">
        <mat-icon class="todo__icon todo__icon_green">thumb_up</mat-icon>
      </button>
    </div>
  </div>


  <ng-template #undone>
    <button mat-button (click)="switchIsDone(todo.message)">
      <mat-icon class="todo__icon todo__icon_red">thumb_down</mat-icon>
    </button>
  </ng-template>
</div>
