<button mat-button *ngIf="todo.isDone; else undone"
        (click)="switchIsDone(todo.value)">
  <mat-icon class="button__icon button__icon_green">thumb_up</mat-icon>
</button>

<button mat-button (click)="deleteTodo()">
  <mat-icon>delete</mat-icon>
</button>

<ng-template #undone>
  <button mat-button (click)="switchIsDone(todo.value)">
    <mat-icon class="button__icon button__icon_red">thumb_down</mat-icon>
  </button>
</ng-template>
